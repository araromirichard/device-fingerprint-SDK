<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDK Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #19283d;
        }

        #loading {
            display: none;
            text-align: center;
            color: #666;
            margin: 1rem 0;
        }

        #error {
            display: none;
            color: #d32f2f;
            text-align: center;
            margin: 1rem 0;
            padding: 0.8rem;
            background: #ffebee;
            border-radius: 6px;
        }

        #result {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #19283d;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        input[type="text"] {
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            width: 200px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 0.6rem 1.2rem;
            }

            input[type="text"] {
                width: 100%;
                margin-bottom: 0.5rem;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Device Fingerprint Test</h1>
        <div class="controls">
            <input type="text" id="orgIdInput" placeholder="Enter Organization ID" />
            <input type="text" id="domainInput" placeholder="Enter Domain" />
            <button onclick="setCredentials()">Set Credentials</button>
        </div>
        <div class="controls">
            <label class="switch">
                <input type="checkbox" id="advanceToggle" onchange="toggleAdvance()">
                <span class="slider"></span>
            </label>
            <span>Advanced Mode</span>
        </div>

        <div class="controls">
            <button onclick="generateFingerprint()">Generate Fingerprint</button>
        </div>

        <div id="loading">Generating fingerprint...</div>
        <div id="error"></div>
        <pre id="result"></pre>
    </div>
    <script type="module">
        import DeviceFingerprintSDK from './dist/fingerprintSDK.js';

        window.setCredentials = function () {
            const orgIdInput = document.getElementById('orgIdInput');
            const domainInput = document.getElementById('domainInput');
            const orgId = orgIdInput.value.trim();
            const domain = domainInput.value.trim();

            try {
                DeviceFingerprintSDK.setCredentials(orgId, domain);
                alert('Credentials set successfully!');
            } catch (error) {
                alert(error.message);
            }
        };

        // On page load, set the input value if orgId exists
        document.addEventListener('DOMContentLoaded', () => {
            const credentials = DeviceFingerprintSDK.getCredentials();
            if (credentials.orgId) {
                document.getElementById('orgIdInput').value = credentials.orgId;
            }
            if (credentials.domain) {
                document.getElementById('domainInput').value = credentials.domain;
            }
        });

        window.toggleAdvance = async function () {
            const orgId = DeviceFingerprintSDK.getOrgId();
            const isAdvanced = document.getElementById('advanceToggle').checked;

            await fetch(`https://ip-reputation-checker.checkiprep.workers.dev/api/updateAdvance`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-org-id': orgId
                },
                body: JSON.stringify({ advance: isAdvanced })
            });
        };

        window.generateFingerprint = async function () {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const resultEl = document.getElementById('result');

            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';

            DeviceFingerprintSDK.generateFingerprint().then(fingerprint => {
                loadingEl.style.display = 'none';
                resultEl.textContent = JSON.stringify(fingerprint, null, 2);
                document.getElementById('advanceToggle').checked = fingerprint.organization.advance;
            }).catch(error => {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = 'Error generating fingerprint: ' + error.message;
            });
        };
    </script>
</body>

</html>
